<form>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-6">
                <label for="inputName" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
            <div class="col-md-6">
                <label for="inputNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
            </div>
        </div>

        <div class="row pt-5">
            <div class="col-md-6">
                <label for="position" class="form-label">Position</label>
                <select class="form-select">
                    <option selected>Junior Developer</option>
                    <option>Senior Developer</option>
                </select>
            </div>
            <div class="col-md-6 pt-2">
                <label for="position" class="form-label">Gender</label><br>
                <input class="form-check-input" type="radio" name="Male" id="male" value="option1" checked>&nbsp;
                <label class="form-check-label" for="male">
                    Male
                </label>&nbsp;&nbsp;
                <input class="form-check-input" type="radio" name="Female" id="female" value="option2">&nbsp;
                <label class="form-check-label" for="female">
                    Female
                </label>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Please select the check box
                    </label>
                </div>
            </div>
        </div>

        <div class="col-12 text-center py-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
